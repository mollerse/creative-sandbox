<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timingfunctions</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="vendor/prefixfree.min.js"></script>
</head>
<body>
  <svg width="600" height="300">
  <text x="0" y="25" >Linear</text>
  <circle class="marker" r="5" cx="155" cy="15" />
  <line class="line" x1="155" y1="15" x2="555" y2="15"/>
  <circle class="marker" r="5" cx="555" cy="15" />
  <circle id="linear" class="ball" r="5" cx="155" cy="15" />

  <text x="0" y="65" >Ease</text>
  <circle class="marker" r="5" cx="155" cy="55" />
  <line class="line" x1="155" y1="55" x2="555" y2="55"/>
  <circle class="marker" r="5" cx="555" cy="55" />
  <circle id="ease" class="ball" r="5" cx="155" cy="55" />

  <text x="0" y="105" >Ease in</text>
  <circle class="marker" r="5" cx="155" cy="95" />
  <line class="line" x1="155" y1="95" x2="555" y2="95"/>
  <circle class="marker" r="5" cx="555" cy="95" />
  <circle id="easein" class="ball" r="5" cx="155" cy="95" />

  <text x="0" y="145" >Ease out</text>
  <circle class="marker" r="5" cx="155" cy="135" />
  <line class="line" x1="155" y1="135" x2="555" y2="135"/>
  <circle class="marker" r="5" cx="555" cy="135" />
  <circle id="easeout" class="ball" r="5" cx="155" cy="135" />

  <text x="0" y="185" >Ease in out</text>
  <circle class="marker" r="5" cx="155" cy="175" />
  <line class="line" x1="155" y1="175" x2="555" y2="175"/>
  <circle class="marker" r="5" cx="555" cy="175" />
  <circle id="easeinout" class="ball" r="5" cx="155" cy="175" />

  <text x="0" y="225" >Cubic Bezier</text>
  <circle class="marker" r="5" cx="155" cy="215" />
  <line class="line" x1="155" y1="215" x2="555" y2="215"/>
  <circle class="marker" r="5" cx="555" cy="215" />
  <circle id="bezier" class="ball" r="5" cx="155" cy="215" />

  <text x="0" y="265" >Step(s)</text>
  <circle class="marker" r="5" cx="155" cy="255" />
  <line class="line" x1="155" y1="255" x2="555" y2="255"/>
  <circle class="marker" r="5" cx="555" cy="255" />
  <circle id="steps" class="ball" r="5" cx="155" cy="255" />

</svg>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
